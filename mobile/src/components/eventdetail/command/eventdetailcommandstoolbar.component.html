<ion-segment>
  <ion-segment-button *ngFor="let btn of commands" (click)="CommandClick(btn.index)" id="footerBar">
    <ion-icon color="dark" [name]="btn.Icon"></ion-icon>{{btn.Name}}
  </ion-segment-button>
  <ion-segment-button (click)="CommandClick(commandFixed.index)" id="footerBar" [disabled]="!statusdisplay">
    <ion-icon color="dark" [name]='commandFixed.Icon' item-left></ion-icon>{{commandFixed.Name}}
  </ion-segment-button>
</ion-segment>
